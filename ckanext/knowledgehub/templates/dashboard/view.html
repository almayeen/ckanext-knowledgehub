{% extends 'page.html' %}

{% block content %}
    {% if dashboard.type == 'internal' %}
        <div style="width: 100%; height: 100px; background:white;">Displaying internal dashboard has not been implemented yet.</div>
    {% elif dashboard.type == 'external' %}
        <iframe src="{{ dashboard.source }}" frameborder="0" class="dashboard-view-iframe"></iframe>
    {% else %}
        {{ 'Dashboard type not supported.' }}
    {% endif %}
{% endblock %}
